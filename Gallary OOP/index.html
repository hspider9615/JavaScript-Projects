<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery Starter</title>
        <!-- font-awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
        <!-- styles -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Nature -->
        <section class="section car">
            <img src="./images/11.jpg" title="car-1" class="img" data-id="1"
                alt="car" />
            <img src="./images/12.jpg" title="car-2" class="img" data-id="2"
                alt="car" />
            <img src="./images/13.jpg" title="car-3" class="img" data-id="3"
                alt="car" />
            <img src="./images/14.jpg" title="car-11" class="img" data-id="11"
                alt="car" />
            <img src="./images/15.jpg" title="car-12" class="img" data-id="12"
                alt="car" />
            <img src="./images/1.jpg" title="car-8" class="img" data-id="8"
                alt="car" />
            <img src="./images/2.jpg" title="car-9" class="img" data-id="9"
                alt="car" />
            <img src="./images/3.jpg" title="car-10" class="img" data-id="10"
                alt="car" />
            <img src="./images/4.jpg" title="car-4" class="img" data-id="4"
                alt="car" />
            <img src="./images/5.jpg" title="car-5" class="img" data-id="5"
                alt="car" />
            <img src="./images/6.jpg" title="car-6" class="img" data-id="6"
                alt="car" />
            <img src="./images/7.jpg" title="car-7" class="img" data-id="7"
                alt="car" />
        </section>
        <!-- City -->
        <section class="section city">
            <img src="./images/21.jpg" title="city-1" class="img" data-id="1"
                alt="city" />
            <img src="./images/22.jpg" title="city-2" class="img" data-id="2"
                alt="city" />
            <img src="./images/23.jpg" title="city-3" class="img" data-id="3"
                alt="city" />
            <img src="./images/24.jpg" title="city-4" class="img" data-id="4"
                alt="city" />
            <img src="./images/25.jpg" title="city-5" class="img" data-id="5"
                alt="city" />
            <img src="./images/26.jpg" title="city-6" class="img" data-id="6"
                alt="city" />
        </section>
        <!-- model -->
        <div class="modal">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-content">
                <!-- prv next buttons -->
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <!-- content -->
                <img src="./images/8.jpg" class="main-img" alt />
                <h3 class="image-name">image name</h3>
                <div class="modal-images">
                    <img src="./images/25.jpg" title="city-5" class="img"
                        data-id="5" alt="city" />
                    <img src="./images/26.jpg" title="city-6" class="img"
                        data-id="6" alt="city" />
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
